<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<title></title>
</head>

<body>

<div class="jumbotron text-center" style="background-color: #007bff; color: #fff;">

	<h1>To Do List</h1>
	<h2></h2>
	<br />

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <a class="navbar-brand" href="index">Listicles</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="index">Home</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="list">To Do</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="completed">Completed Tasks</a>
    </li>
  </ul>
  </div>
</nav>
</div>



<div class="container">

	<h3 class="text-center">My to do list</h3>
	<div class="row">
		<div style="margin: 0 auto;">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Description</th>
						<th scope="col">Priority</th>
						<th scope="col">Deadline</th>
						<th scope="col">Completed</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="task: ${tasks}">
						
						<td th:text= "${task.name}"></td>
						<td th:text= "${task.description}"></td>
						<td th:text= "${task.priority}"></td>
						<td th:text= "${task.completionDate}"></td>
						<td th:text= "${task.completed}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>



</div>

</body>
</html>
